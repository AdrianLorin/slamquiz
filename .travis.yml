language: php

php:
  - 7.3.5

env:
  - SYMFONY_VERSION=4.3.*
  - SYMFONY_VERSION=dev-master

services:
  - postgresql

before_script:
  - composer install
  - pgsl -c "CREATE DATABASE slamquiz;" -U postgres
  - pgsl -c "CREATE ROLE slamquiz password 'root' login;" -U postgres
  - pgsl -c "GRANT ALL ON DATABASE slamquiz TO slamquiz WITH GRANT OPTION;" -U postgres
  - php bin/console doctrine:migrations:migrate
  - -> y
  - php bin/console doctrine:fixtures:load
  - -> y

script: phpunit --coverage-text